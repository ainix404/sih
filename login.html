<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Classroom Scheduler - Sign In</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@600;700&amp;family=Inter:wght@400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --emerald-500: #10b981;
        --neutral-0: #ffffff;
        --neutral-50: #f8fafc;
        --neutral-800: #1e293b;
        --neutral-900: #0f172a;
      }
      body {
        font-family: "Inter", sans-serif;
      }
      h1,
      h2,
      h3 {
        font-family: "Spline Sans", sans-serif;
      }
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .group:invalid .peer-invalid\:visible {
        display: block;
      }
    </style>
  </head>
  <body class="bg-neutral-50 text-neutral-800">
    <div
      class="flex min-h-screen flex-col items-center justify-center bg-white px-4 py-12"
    >
      <div class="w-full max-w-md">
        <div class="mb-8 text-center">
          <svg
            class="mx-auto h-12 w-12 text-emerald-500"
            fill="none"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
              fill="currentColor"
              fill-rule="evenodd"
            ></path>
          </svg>
          <h1
            class="mt-4 text-3xl font-bold tracking-tight text-neutral-800 sm:text-4xl"
          >
            Sign In
          </h1>
          <p class="mt-2 text-base text-slate-600">
            Access your role-specific dashboard.
          </p>
        </div>
        <div
          class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm sm:p-8"
        >
          <div
            class="mb-4 hidden rounded-lg border border-red-200 bg-red-50 p-4 text-sm text-red-700"
          >
            Invalid email or password. Please try again.
          </div>
          <form class="space-y-6 group" novalidate="">
            <div>
              <label class="block text-sm font-medium text-slate-700" for="role"
                >Role</label
              >
              <div class="mt-2">
                <select
                  class="form-select block w-full rounded-lg border-slate-300 bg-slate-50 py-3 pl-4 pr-10 text-base text-slate-900 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"
                  id="role"
                  name="role"
                  required=""
                >
                  <option disabled="" selected="" value="">
                    Select your role
                  </option>
                  <option value="scheduler">Scheduler</option>
                  <option value="approver">Approver</option>
                  <option value="faculty">Faculty</option>
                </select>
                <p
                  class="mt-2 text-sm text-red-600 hidden peer-invalid:visible"
                >
                  Please select your role.
                </p>
              </div>
            </div>
            <div>
              <label
                class="block text-sm font-medium text-slate-700"
                for="email"
                >Email or Username</label
              >
              <div class="mt-2">
                <input
                  autocomplete="email"
                  class="peer block w-full rounded-lg border-slate-300 bg-slate-50 p-3.5 text-base text-slate-900 shadow-sm placeholder:text-slate-400 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500 invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  id="email"
                  name="email"
                  required=""
                  type="email"
                />
                <p
                  class="mt-2 text-sm text-red-600 hidden peer-invalid:visible"
                >
                  Please enter a valid email address.
                </p>
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label
                  class="block text-sm font-medium text-slate-700"
                  for="password"
                  >Password</label
                >
                <div class="text-sm">
                  <a
                    class="font-medium text-emerald-600 hover:text-emerald-500"
                    href="#"
                    >Forgot password?</a
                  >
                </div>
              </div>
              <div class="relative mt-2">
                <input
                  autocomplete="current-password"
                  class="peer block w-full rounded-lg border-slate-300 bg-slate-50 p-3.5 pr-12 text-base text-slate-900 shadow-sm placeholder:text-slate-400 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500 invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  id="password"
                  minlength="8"
                  name="password"
                  required=""
                  type="password"
                />
                <button
                  class="absolute inset-y-0 right-0 flex items-center pr-3.5 text-slate-400 hover:text-slate-600"
                  onclick="const p = document.getElementById('password'); p.type = p.type === 'password' ? 'text' : 'password'; this.querySelector('.material-symbols-outlined').textContent = p.type === 'password' ? 'visibility_off' : 'visibility'"
                  type="button"
                >
                  <span class="material-symbols-outlined">visibility_off</span>
                </button>
                <p
                  class="mt-2 text-sm text-red-600 hidden peer-invalid:visible"
                >
                  Password must be at least 8 characters.
                </p>
              </div>
            </div>
            <div>
              <button
                class="flex w-full justify-center rounded-lg bg-emerald-500 px-4 py-3.5 text-base font-semibold text-white shadow-sm hover:bg-emerald-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-500 disabled:opacity-50"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
